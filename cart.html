    <div class="shopping-cart">
        <div class="title">
            <u>CART</u>
        </div>

            <div class="image" id="cartItems">

            </div>
            <div class="description">
                <span>Smashed Ayo</span>
                <span>$20</span>
            </div>
            <div class="quantity">

                </button> 
                <input type="text" name="quantity" value="1">
                <button class="plus-btn" type="button" name="button">
                    <img src="svg/plus.svg" alt="">
                </button>
            </div>
            <div class="button">
                <span class="delete-btn"></span>
            </div>
        </div>
        <div class="item">
            <div class="image">
                <img src="cart img/ellipse-60.png" alt="">
            </div>
            <div class="description">

            </div>
            <div class="quantity">
                <button class="minus-btn" type="button" name="button">

                <input type="text" name="quantity" value="1">

                <span class="delete-btn"></span>
            </div>
        </div>

            <div class="description">

            </div>
            <div class="quantity">
                <button class="minus-btn" type="button" name="button">

                <input type="text" name="quantity" value="1">

                    <img src="svg/plus.svg" alt="">

            </div>
            <div class="button">
                <span class="delete-btn"></span>
            </div>
        </div>
        <div class="item">
            <div class="image">
                <img src="cart img/ellipse-80.png" alt="">

            <div class="description">
                <span>Rancheros(Tofu)</span>
                <span>$25</span>
            </div>
            <div class="quantity">
                <button class="minus-btn" type="button" name="button">
                    <img src="svg/minus.svg" alt="">

                <input type="text" name="quantity" value="1">
                <button class="plus-btn" type="button" name="button">
                    <img src="svg/plus.svg" alt="">
                </button>
            </div>
            <div class="button">
                <span class="delete-btn"></span>
            </div>
        </div>                                                                                                                                                                                      
    </div>
